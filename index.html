<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yass Production</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #111, #444);
      color: #fff;
      padding: 1.5rem;
      font-size: 1.5rem;
    }

    header .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
    }

    nav {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #25D366;
    }

    .lang-selector {
      margin-top: 1rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    h2 {
      color: #25D366;
      font-size: 1.5rem;
    }

    .product,
    .testimonial,
    .partner {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product:hover,
    .testimonial:hover,
    .partner:hover {
      transform: scale(1.02);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .wa-order {
      margin-top: 2rem;
      text-align: center;
    }

    .wa-order a {
      background-color: #25D366;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .wa-order a:hover {
      background-color: #128c53;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .badge {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    .tentang-img {
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #25D366;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const translations = {
      id: {
        title: "Yass Production",
        tentang: "Tentang Kami",
        produk: "Produk",
        testimoni: "Testimoni",
        mitra: "Mitra Kami",
        kontak: "Kontak",
        order: "Pesan Sekarang via WhatsApp"
      },
      en: {
        title: "Yass Production",
        tentang: "About Us",
        produk: "Products",
        testimoni: "Testimonials",
        mitra: "Our Partners",
        kontak: "Contact",
        order: "Order Now via WhatsApp"
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      document.querySelector('title').textContent = t.title;
      document.querySelector('nav a[href="#tentang"]').textContent = t.tentang;
      document.querySelector('nav a[href="#produk"]').textContent = t.produk;
      document.querySelector('nav a[href="#testimoni"]').textContent = t.testimoni;
      document.querySelector('nav a[href="#mitra"]').textContent = t.mitra;
      document.querySelector('nav a[href="#kontak"]').textContent = t.kontak;
      document.getElementById('btn-order').textContent = t.order;
    }
  </script>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="logo.jpg" alt="Logo Yass Production" />
      <h1>Sablon Cup, Plastik, dan Kemasan â€“ Solusi Branding Bisnis Anda</h1>
    </div>
  </header>

  <nav>
    <a href="#tentang">Tentang Kami</a>
    <a href="#produk">Produk</a>
    <a href="#testimoni">Testimoni</a>
    <a href="#mitra">Mitra Kami</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <div class="lang-selector">
    <label for="language">Pilih Bahasa:</label>
    <select id="language" onchange="changeLanguage(this.value)">
      <option value="id">Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- Sections di bawah ini tetap sama -->

  <footer>
    <div>&copy; 2025 Yass Production. All rights reserved.</div>
    <div class="social-icons">
      <a href="https://facebook.com/yassproduction" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yassproduction" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>
</body>

</html>
